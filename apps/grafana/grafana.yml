apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 3000
      #   env: 
      #     - name: GF_SECURITY_ADMIN_USER
      #       value: admin
      #     - name: GF_SECURITY_ADMIN_PASSWORD
      #       value: password
      #   volumeMounts:
      #     - name: azure-file
      #       mountPath: /gf-storage/gf-data
      # volumes:
      #   - name: azure-file
      #     azureFile:
      #       shareName: testshare
      #       secretName: azure-secret-secret
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000

